<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>GSAP animation</title>
		<style type="text/css">
			@import url(http://fonts.googleapis.com/css?family=Open+Sans:800);
			body { padding: 10px; font-family: 'Open Sans', sans-serif; }
			a#myAdLink {
				display: inline-block;
				background-color: #2488d6;
			}
			#myAd {
				width: 650px; height: 200px;
				position: relative;
				overflow: hidden;
			}
			#myAd .myAd_Img {
				  position: absolute;
					background: url(graphics.png) no-repeat 0px 0px;
			}
			#myAd #myAd_clouds { width: inherit; height: inherit; top: 0px; left: 0px; }
		</style>
	</head>
	<body>

		<a id="myAdLink" href="http://lynda.com">
			<div id="myAd">
				<div class="myAd_Img" id="myAd_clouds"></div>
			</div>
		</a>

	</body>
</html>
